<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Популярные голосовые помощники</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #white;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Популярные голосовые помощники</h1>
    <p>Выберите одного из популярных голосовых помощников, чтобы узнать больше:</p>

    <a href="{{ url_for('siri') }}" class="btn">Siri</a>
    <a href="{{ url_for('google_assistant') }}" class="btn">Google Assistant</a>
    <a href="{{ url_for('alexa') }}" class="btn">Alexa</a>
    <a href="{{ url_for('cortana') }}" class="btn">Cortana</a>
    <a href="{{ url_for('alisa') }}" class="btn">Алиса</a>
</body>
</html>
